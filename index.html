<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="اسم المستخدم" required><br>
        <input type="password" id="password" placeholder="كلمة المرور" required><br>
        <input type="submit" value="دخول">
        <p id="error" class="error"></p>
    </form>
</div>

<script>
function validateLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === "12" && pass === "0001") {
        window.location.href = "welcome.html"; // التوجيه إلى صفحة الترحيب
        return false;
    } else {
        document.getElementById('error').innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
        return false;
    }
}
</script>

</body>
</html>
